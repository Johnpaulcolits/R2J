<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../../src/output.css">
  

  
</head>
<body class=" bg-cover bg-center bg-no-repeat h-screen" style="background-image: url('../../src/img/bg.png');">

    





    <div class="bg-[#30303080]  flex justify-between items-center  h-4/6 w-9/12 ml-52 mt-28 rounded-2xl">

        

    <div class="flex-row ml-52 mb-16">
        <h1 class="text-slate-50 text-7xl font-extrabold mb-12">Sign in</h1>
        <p class="text-slate-50 text-3xl font-light">"Great leaders empower others </p>
           <p class="text-slate-50 text-3xl font-light">to achieve excellence through</p>  
            <p class="text-slate-50 text-3xl font-light">guidance, integrity, and vision." </p>
           
        </div>

        <div class="mr-52">

            <form id="admin-registration-form" >



                <input type="text" id="firstname" name="firstname" required class="bg-transparent border-b-2
                border-slate-50  placeholder-slate-50 w-52 text-center text-2xl  p-2 text-slate-50 mb-10" placeholder="Firstname">
               
                <input type="text" id="lastname" name="lastname" required class="bg-transparent border-b-2
                border-slate-50  placeholder-slate-50 w-52 text-center text-2xl  p-2 text-slate-50 " placeholder="Lastname"><br>
              
                <input type="email" id="email" name="email" required class="bg-transparent border-b-2
                border-slate-50  placeholder-slate-50 w-96 text-center text-xl  p-2 text-slate-50 ml-4 mb-10" placeholder="Email"><br>
                
                <select name="role" id="role" required class="bg-transparent border-b-2
                border-slate-50  placeholder-slate-50 w-96 text-center text-xl  p-2 text-slate-50 ml-4 mb-10" >
                <option value="" disabled selected>Select Role</option>
                    <option value="">superadmin</option>
                    <option value="">admin</option>
                </select><br>
               
                <button type="submit" class="bg-[#303030FF] ml-24 text-slate-300 h-20 w-64 rounded-2xl mt-10 text-3xl font-light ">Register</button>
                
             
            </form>
        </div>




</div>





<script >
 document.getElementById('admin-registration-form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the default form submission

    // Gather form data
    const firstname = document.getElementById('firstname').value;
    const lastname = document.getElementById('lastname').value;
    const email = document.getElementById('email').value;
    const role = document.getElementById('role').value;

    // Create a FormData object
    const formData = new FormData();
    formData.append('action', 'register');
    formData.append('firstname', firstname);
    formData.append('lastname', lastname);
    formData.append('email', email);
    formData.append('role', role);

    // Send data to the server
    fetch('../../controller/admin.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            alert(data.message);
            // Optionally, redirect to another page or clear the form
            // window.location.href = 'some_page.php';
        } else {
            alert(data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('There was an error with your registration. Please try again.');
    });
});

</script>

</body>
</html>
