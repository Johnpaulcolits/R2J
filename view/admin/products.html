        /* General Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    background-color: white;
}

thead {
    background-color: #f9fafb; /* Tailwind's bg-gray-50 */
    border-bottom: 2px solid #e5e7eb; /* Tailwind's border-gray-200 */
}

th, td {
    padding: 0.75rem; /* Tailwind's p-3 */
    font-size: 0.875rem; /* Tailwind's text-sm */
    font-weight: 600; /* Tailwind's font-semibold */
    text-align: left; /* Tailwind's text-left */
    line-height: 1.25rem; /* Tailwind's leading-5 */
    color: #1f2937; /* Tailwind's text-gray-900 */
}

tbody tr {
    border-bottom: 1px solid #e5e7eb; /* Tailwind's border-gray-200 */
}

tbody tr:nth-child(even) {
    background-color: #f3f4f6; /* Tailwind's bg-gray-100 */
}

tbody tr:hover {
    background-color: #f9fafb; /* Highlight on hover */
}

td img {
    width: 100px;
}

tbody td {
    padding: 0.75rem; /* Tailwind's p-3 */
    font-size: 0.875rem; /* Tailwind's text-sm */
    color: #374151; /* Tailwind's text-gray-700 */
    font-weight: 400;
}

/* Responsive styling */
@media (max-width: 768px) {
    table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
}
