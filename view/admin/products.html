    <!--Main Content Area-->
    <main style="margin-left: 24rem; padding: 120px 20px; overflow-y: auto; background-color: #30303080; margin-top: 30px; flex:1; width: 75%; height: 100px;">
        <!-- Your main content goes here -->
        <h1 class="text-4xl font-bold text-slate-50">Welcome to the Products Page</h1>

        <h2>Add Product</h2>
        <form id="productForm" enctype="multipart/form-data">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required><br>
    
            <label for="product_size">Product Size:</label>
            <input type="text" id="product_size" name="product_size" required><br>
    
            <label for="product_type">Product Type:</label>
            <input type="text" id="product_type" name="product_type" required><br>
    
            <label for="product_category">Product Category:</label>
            <input type="text" id="product_category" name="product_category" required><br>
    
            <label for="product_price">Product Price:</label>
            <input type="number" id="product_price" name="product_price" step="0.01" required><br>
    
            <label for="product_quantity">Product Quantity:</label>
            <input type="number" id="product_quantity" name="product_quantity" required><br>
    
            <label for="product_image">Product Image:</label>
            <input type="file" id="product_image" name="product_image" accept="image/*" required><br>
    
            <button type="submit">Submit</button>
        </form>
    
    
        
        <h2>Product List</h2>
        <table class="w-full">
            <thead class="bg-gray-50 border-b-2 border-gray-200">
                <tr>
                    <th class="p-3 text-sm font font-semibold tracking-wide text-left">ID</th>
                    <th class="p-3 text-sm font font-semibold tracking-wide text-left">Product Name</th>
                    <th class="p-3 text-sm font font-semibold tracking-wide text-left">Product Size</th>
                    <th class="p-3 text-sm font font-semibold tracking-wide text-left">Product Type</th>
                    <th class="p-3 text-sm font font-semibold tracking-wide text-left">Product Category</th>
                    <th class="p-3 text-sm font font-semibold tracking-wide text-left">Product Price</th>
                    <th class="p-3 text-sm font font-semibold tracking-wide text-left">Product Quantity</th>
                    <th class="p-3 text-sm font font-semibold tracking-wide text-left">Product Image</th>
                    <th class="p-3 text-sm font font-semibold tracking-wide text-left">Created At</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product rows will be appended here -->
            </tbody>
        </table>
        
       
    </main>
