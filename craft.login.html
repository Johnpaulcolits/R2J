<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./src/output.css">
  

  
</head>
<body class=" bg-cover bg-center bg-no-repeat h-screen" style="background-image: url('./src/img/bg.png');">

    





    <div class="bg-[#30303080]  flex justify-between items-center  h-4/6 w-9/12 ml-52 mt-28 rounded-2xl">

        

    <div class="flex-row ml-52 mb-16">
        <h1 class="text-slate-50 text-7xl font-extrabold mb-12">Sign in</h1>
        <p class="text-slate-50 text-3xl font-light">"Great leaders empower others </p>
           <p class="text-slate-50 text-3xl font-light">to achieve excellence through</p>  
            <p class="text-slate-50 text-3xl font-light">guidance, integrity, and vision." </p>
           
        </div>

        <div class="mr-52">

            <form id="admin-login-form" >



                <input type="email" placeholder="Username" name="email" id="email" required class="bg-transparent border-b-2
                border-slate-50  placeholder-slate-50 w-96 text-center text-2xl  p-2 text-slate-50"><br>
              
                <input type="password" placeholder="Password" name="password" id="password" required class="bg-transparent border-b-2
                border-slate-50  placeholder-slate-50 w-96 text-2xl text-center p-2 text-slate-50 mt-24"><br>
                
                <button class="bg-[#303030FF] ml-24 text-slate-300 h-20 w-52 rounded-2xl mt-10 text-3xl font-light" type="submit">Submit</button>
                
             
            </form>
        </div>




</div>





<script src="../../js/admin/admin.login.js" defer></script>

</body>
</html>
